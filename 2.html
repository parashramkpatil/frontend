<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        nav {
            background-color: #388E3C;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
            text-align: center;
        }

        h1, h2, h3 {
            margin-bottom: 10px;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ddd;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Parasharam's Website</h1>
        <p>Welcome to my very first web page!</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Hello, World!</h2>
        <h3>This is my first web page.</h3>
        <p>I am learning how to build websites using HTML, CSS, and more.</p>

        <div class="btn-container">
            <button class="btn">Learn More</button>
            <button class="btn">Contact Me</button>
        </div>
    </main>

    <footer>
        &copy; 2025 Parasharam. All rights reserved.
    </footer>

</body>
</html>
